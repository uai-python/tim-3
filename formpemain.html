{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Silakan isi data berikut sebelum mengikuti kuis</h2>
  <form method="POST" class="form-group">
      <label for="usia">Usia:</label>
      <input type="text" class="form-control" id="inputUsia" name="usia" placeholder="Masukan usia (contoh: 20)">
      <label for="jeniskelamin">Jenis Kelamin:</label>
      <select class="form-control" id="inputJenisKelamin" name="jeniskelamin">
	<option>Laki-Laki</option>
	<option>Perempuan</option>
      <select>
      <label for="area">Kota/Kabupaten:</label>
      <select class="form-control" id="inputArea" name="area">
	<option>Jakarta Utara</option>
	<option>Jakarta Selatan</option>
	<option>Jakarta Barat</option>
	<option>Jakarta Timur</option>
	<option>Jakarta Pusat</option>
	<option>Kepulauan Seribu</option>
      <select>
    <button type="submit" class="btn btn-default">Mulai!</button>
  </form>
</div>
{% endblock %}
